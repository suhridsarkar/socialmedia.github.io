{% extends 'commen.html' %} {% block body %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">


                <div class="card">
                    <div class="card-header">
                        <!-- <h3 class="card-title">DataTable with default features</h3> -->
                    </div>

                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    {%for head in thead %}
                                    <th>{{head}}</th>
                                    {%endfor%}
                                    <!-- <th>Name</th> -->
                                    <!-- <th>Email</th>
                                    <th>Phone</th>
                                    <th>Gender</th>
                                    <th>Date</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                {%for user in users %}
                                <tr>
                                    {%for body in tbody %} {%if body == 'isActive':%}
                                    <td>{{user[body].value}}</td>
                                    {%else:%}
                                    <td>{{user[body]}}</td>
                                    {%endif%} {%endfor%}

                                </tr>
                                {%endfor%}

                            </tbody>
                            <!-- <tfoot>
                                <tr>
                                    <th>Rendering engine</th>
                                    <th>Browser</th>
                                    <th>Platform(s)</th>
                                    <th>Engine version</th>
                                    <th>CSS grade</th>
                                </tr>
                            </tfoot> -->
                        </table>
                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
<script src="/static/assets/supercontrol/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/static/assets/supercontrol/plugins/jszip/jszip.min.js"></script>
<script src="/static/assets/supercontrol/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/static/assets/supercontrol/plugins/pdfmake/vfs_fonts.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/static/assets/supercontrol/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>


<script>
    $(function() {
        $("#example1").DataTable({
            "responsive": true,
            "lengthChange": false,
            "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>
{% endblock body %}
