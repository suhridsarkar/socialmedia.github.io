<script>
    function formval() {
        var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
        var formemail = $("#mail").val();
        $("#er1").html("");
        $("#er2").html("");
        $("#er3").html("");
        $("#er4").html("");
        $("#er5").html("");
        $("#er6").html("");
        $("#er7").html("");

        if ($("#full_name").val() == "") {
            $("#full_name").focus();
            $("#full_name").css({
                'border-color': '#F00'
            });
            $("#er1").html("Please Enter your Full Name (*)");
            return false;
        } else {
            $("#er1").html("");
        }


        if ($("#mail").val() == "") {
            $("#mail").focus();
            $("#mail").css({
                'border-color': '#F00'
            });
            $("#er2").html("Please Enter Your Email (*)");
            return false;
        }
        if (!emailRegex.test(formemail)) {
            $("#mail").focus();
            $("#mail").css({
                'border-color': '#F00'
            });
            $("#er2").html("Please Enter The Valid Email (*)");
            return false;
        } else {
            $("#er2").html("");
        }
        if ($("#phone").val() == "") {
            $("#phone").focus();
            $("#phone").css({
                'border-color': '#F00'
            });
            $("#er3").html("Please Enter Your Phone Number (*)");
            return false;
        }
        if ($("#gender").val() == "N") {
            $("#gender").focus();
            $("#gender").css({
                'border-color': '#F00'
            });
            $("#er4").html("Please Select Your Gender (*)");
            return false;
        }
        if ($("#dob").val() == "") {
            $("#dob").focus();
            $("#dob").css({
                'border-color': '#F00'
            });
            $("#er5").html("Please Enter Your DOB (*)");
            return false;
        }



        if ($("#password").val() == "") {
            $("#password").focus();
            $("#password").css({
                'border-color': '#F00'
            });
            $("#er6").html("Please Enter Password (*)");
            return false;
        }
        if ($("#confromPassword").val() == "") {
            $("#confromPassword").focus();
            $("#confromPassword").css({
                'border-color': '#F00'
            });
            $("#er7").html("Please Enter Confrom Password (*)");
            return false;
        } else {
            $("#er3").html("");
        }
        if ($("#confromPassword").val() != $("#password").val()) {
            $("#password").focus();
            $("#confromPassword").focus();
            $("#password").css({
                'border-color': '#F00'
            });
            $("#confromPassword").css({
                'border-color': '#F00'
            });
            $("#er6").html("Please Enter Password (*)");
            $("#er7").html("Please Enter Password (*)");
            return false;
        }

    }
</script>
